# PostgreSQL 版本的 Docker Compose 配置
# 
# 使用说明:
# 1. 将 express-project/prisma/schema.postgres.prisma 复制为 express-project/prisma/schema.prisma
# 2. 在 express-project 目录下运行 npx prisma generate 重新生成 Prisma Client
# 3. 使用 docker-compose -f docker-compose.postgres.yml up -d 启动服务
#
# 注意: 请确保在启动前已正确配置 .env 文件中的 PostgreSQL 相关配置

name: xiaoshiliu-postgres

services:
  # PostgreSQL数据库服务
  postgres:
    # 使用官方PostgreSQL镜像
    image: postgres:16
    container_name: xiaoshiliu-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-xiaoshiliu}
      POSTGRES_USER: ${DB_USER:-xiaoshiliu_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-123456}
      TZ: Asia/Shanghai
      PGTZ: Asia/Shanghai
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro
    networks:
      - xiaoshiliu-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-xiaoshiliu_user} -d ${DB_NAME:-xiaoshiliu}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端API服务
  backend:
    build:
      context: ./express-project
      dockerfile: Dockerfile
    container_name: xiaoshiliu-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_PROVIDER: postgresql
      DB_HOST: postgres
      DB_USER: ${DB_USER:-xiaoshiliu_user}
      DB_PASSWORD: ${DB_PASSWORD:-123456}
      DB_NAME: ${DB_NAME:-xiaoshiliu}
      DB_PORT: 5432
      DATABASE_URL: postgresql://${DB_USER:-xiaoshiliu_user}:${DB_PASSWORD:-123456}@postgres:5432/${DB_NAME:-xiaoshiliu}?schema=public
      JWT_SECRET: ${JWT_SECRET:-xiaoshiliu_secret_key_2025}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      REFRESH_TOKEN_EXPIRES_IN: ${REFRESH_TOKEN_EXPIRES_IN:-30d}
      API_BASE_URL: http://localhost:3001
      UPLOAD_MAX_SIZE: ${UPLOAD_MAX_SIZE:-50mb}
      UPLOAD_STRATEGY: ${UPLOAD_STRATEGY:-imagehost}
      LOCAL_UPLOAD_DIR: ${LOCAL_UPLOAD_DIR:-uploads}
      LOCAL_BASE_URL: ${LOCAL_BASE_URL:-http://localhost:3001}
      IMAGEHOST_API_URL: ${IMAGEHOST_API_URL:-https://api.xinyew.cn/api/jdtc}
      IMAGEHOST_TIMEOUT: ${IMAGEHOST_TIMEOUT:-60000}
      TZ: Asia/Shanghai
    ports:
      - "3001:3001"
    volumes:
      - backend_uploads:/app/uploads
      - /etc/localtime:/etc/localtime:ro
    networks:
      - xiaoshiliu-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端Web服务
  frontend:
    build:
      context: ./vue3-project
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:3001/api
    container_name: xiaoshiliu-frontend
    restart: unless-stopped
    environment:
      TZ: Asia/Shanghai
    ports:
      - "8080:80"
    volumes:
      - /etc/localtime:/etc/localtime:ro
    networks:
      - xiaoshiliu-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local

networks:
  xiaoshiliu-network:
    driver: bridge
