name: Build and Release

on:
  push:
    branches: [master, main]
    tags:
      - 'v*'
  pull_request:
    branches: [master, main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            ext: ''
          - os: windows-latest
            platform: windows
            ext: '.exe'
          - os: macos-latest
            platform: macos
            ext: ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js 24.x
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: |
            vue3-project/package-lock.json
            express-project/package-lock.json

      # Build Vue 3 Frontend
      - name: Install frontend dependencies
        working-directory: vue3-project
        run: npm ci

      - name: Build frontend
        working-directory: vue3-project
        run: npm run build

      # Build Express Backend as Single Executable
      - name: Install backend dependencies
        working-directory: express-project
        run: npm ci

      - name: Install build tools (esbuild and postject)
        working-directory: express-project
        run: npm install --save-dev esbuild postject

      - name: Bundle backend with esbuild
        working-directory: express-project
        run: npx esbuild app.js --bundle --platform=node --target=node24 --outfile=bundle.cjs --format=cjs

      - name: Create SEA configuration
        working-directory: express-project
        shell: bash
        run: |
          cat > sea-config.json << 'EOF'
          {
            "main": "bundle.cjs",
            "output": "sea-prep.blob",
            "disableExperimentalSEAWarning": true,
            "useSnapshot": false,
            "useCodeCache": true
          }
          EOF

      - name: Generate SEA blob
        working-directory: express-project
        run: node --experimental-sea-config sea-config.json

      - name: Copy Node.js executable (Linux/macOS)
        if: matrix.os != 'windows-latest'
        working-directory: express-project
        run: cp $(command -v node) xiaoshiliu-server${{ matrix.ext }}

      - name: Copy Node.js executable (Windows)
        if: matrix.os == 'windows-latest'
        working-directory: express-project
        shell: pwsh
        run: Copy-Item (Get-Command node).Source -Destination xiaoshiliu-server.exe

      - name: Remove signature (macOS)
        if: matrix.os == 'macos-latest'
        working-directory: express-project
        run: codesign --remove-signature xiaoshiliu-server

      - name: Inject SEA blob (Linux)
        if: matrix.os == 'ubuntu-latest'
        working-directory: express-project
        run: npx postject xiaoshiliu-server NODE_SEA_BLOB sea-prep.blob --sentinel-fuse NODE_SEA_FUSE_fce680ab2cc467b6e072b8b5df1996b2

      - name: Inject SEA blob (Windows)
        if: matrix.os == 'windows-latest'
        working-directory: express-project
        run: npx postject xiaoshiliu-server.exe NODE_SEA_BLOB sea-prep.blob --sentinel-fuse NODE_SEA_FUSE_fce680ab2cc467b6e072b8b5df1996b2

      - name: Inject SEA blob (macOS)
        if: matrix.os == 'macos-latest'
        working-directory: express-project
        run: npx postject xiaoshiliu-server NODE_SEA_BLOB sea-prep.blob --sentinel-fuse NODE_SEA_FUSE_fce680ab2cc467b6e072b8b5df1996b2 --macho-segment-name NODE_SEA

      - name: Sign executable (macOS)
        if: matrix.os == 'macos-latest'
        working-directory: express-project
        run: codesign --sign - xiaoshiliu-server

      # Create release package
      - name: Create release directory
        shell: bash
        run: |
          mkdir -p release/xiaoshiliu-${{ matrix.platform }}
          cp -r vue3-project/dist release/xiaoshiliu-${{ matrix.platform }}/frontend
          cp express-project/xiaoshiliu-server${{ matrix.ext }} release/xiaoshiliu-${{ matrix.platform }}/
          cp express-project/.env.example release/xiaoshiliu-${{ matrix.platform }}/.env.example
          cp -r express-project/fonts release/xiaoshiliu-${{ matrix.platform }}/ 2>/dev/null || true
          cp -r express-project/imgLinks release/xiaoshiliu-${{ matrix.platform }}/ 2>/dev/null || true
          cp README.md release/xiaoshiliu-${{ matrix.platform }}/

      - name: Create archive (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          cd release
          tar -czvf xiaoshiliu-${{ matrix.platform }}.tar.gz xiaoshiliu-${{ matrix.platform }}

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd release
          Compress-Archive -Path xiaoshiliu-${{ matrix.platform }} -DestinationPath xiaoshiliu-${{ matrix.platform }}.zip

      - name: Upload artifact (Linux/macOS)
        if: matrix.os != 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: xiaoshiliu-${{ matrix.platform }}
          path: release/xiaoshiliu-${{ matrix.platform }}.tar.gz

      - name: Upload artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: xiaoshiliu-${{ matrix.platform }}
          path: release/xiaoshiliu-${{ matrix.platform }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/xiaoshiliu-linux/xiaoshiliu-linux.tar.gz
            artifacts/xiaoshiliu-windows/xiaoshiliu-windows.zip
            artifacts/xiaoshiliu-macos/xiaoshiliu-macos.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}